# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: New-agent
  vmImage: New-agent

steps:
- task: CmdLine@2
  name: init
  inputs:
    script: 'terraform init'
- task: CmdLine@2
  name: apply
  inputs:
    script: 'terraform apply -auto-approve'
